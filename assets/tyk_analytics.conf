{
  "listen_port": 3000,
  "public_key_path": "/pubkey.pem",
  "tyk_api_config": {
    "Host": "https://localhost",
    "Port": "8080",
    "Secret": "Secret"
  },
  "mongo_url": "mongodb://localhost/tyk_analytics",
  "page_size": 10,
  "admin_secret": "admin_secret",
  "shared_node_secret": "shared_node_secret",
  "redis_port": 6379,
  "redis_host": "localhost",
  "redis_password": "",
  "enable_cluster": false,
  "force_api_defaults": true,
  "notify_on_change": true,
  "redis_database": 0,
  "redis_hosts": null,
  "enable_delete_key_by_hash": true,
  "enable_update_key_by_hash": true,
  "enable_duplicate_slugs": true,
  "show_org_id": true,
  "host_config": {
    "generate_secure_paths": true,
    "hostname": "localhost",
    "override_hostname": "TYK_GW_HOST:TYK_GW_PORT",
    "disable_org_slug_prefix": true,
    "portal_root_path": "/portal",
    "use_strict_hostmatch": false
  },
  "http_server_options": {
    "use_ssl": false,
    "ssl_insecure_skip_verify": true,
    "certificates": [
      {
        "domain_name": "TYK_DSHB_HOST",
        "cert_file": "/opt/tyk-certificates/dashboard-certificate.pem",
        "key_file": "/opt/tyk-certificates/dashboard-key.pem"
      }
    ],
    "min_version": 0
  },
  "uptime_tests": {
    "disable": false,
    "config": {
      "enable_uptime_analytics": true,
      "failure_trigger_sample_size": 3,
      "time_wait": 60,
      "checker_pool_size": 10
    }
  },
  "ui": {
    "languages": {
      "Chinese": "cn",
      "English": "en",
      "Korean": "ko"
    },
    "hide_help": false,
    "default_lang": "en",
    "login_page": {},
    "nav": {
      "dont_show_admin_sockets": false,
      "hide_activity_by_api_section": false,
      "hide_geo": false,
      "hide_licenses_section": false,
      "hide_logs": false,
      "hide_tib_section": false
    },
    "uptime": {},
    "portal_section": null,
    "designer": {},
    "dont_show_admin_sockets": false,
    "dont_allow_license_management": false,
    "dont_allow_license_management_view": false
  },
  "home_dir": "/opt/tyk-dashboard",
  "tagging_options": {
    "tag_all_apis_by_org": false
  },
  "use_sharded_analytics": false,
  "enable_aggregate_lookups": true,
  "enable_analytics_cache": false,
  "aggregate_lookup_cutoff": "26/05/2016",
  "maintenance_mode": false,
  "allow_explicit_policy_id": true,
  "private_key_path": "/privkey.pem",
  "node_schema_path": "",
  "oauth_redirect_uri_separator": ";",
  "audit": {
    "enabled": true,
    "format": "text",
    "path": "/var/log/tyk-dashboard_audit.log",
    "detailed_recording": true
  },
  "security": {
    "audit_log_path": "/var/log/tyk-dashboard_audit.log"
  },
  "enable_jsvm": true,
  "statsd_connection_string": "",
  "statsd_prefix": ""
}
